<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Virtual de Lectura</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/estilos.css" />
</head>
<body class="p-6">
  <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-70 z-50 hidden">
    <div class="flex flex-col items-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-500 border-solid mb-2"></div>
      <span class="text-indigo-700 font-semibold">Cargando...</span>
    </div>
  </div>
  <div class="flex justify-between items-center mb-6">
    <div class="flex items-center gap-4">
      <img src="https://img.icons8.com/forma-thin-filled/24/7950F2/book.png" alt="Libro" />
      <h1 class="text-2xl font-bold text-indigo-700  px-2 py-1 rounded">Biblioteca</h1>
    </div>
    <div class="flex items-center gap-6">
      <label class="relative flex items-center">
        <input id="fileInput" type="file" accept=".epub,.pdf" multiple class="hidden" />
        <span class="cursor-pointer flex items-center">
          <img src="https://img.icons8.com/forma-bold-sharp/24/228BE6/add.png" alt="Agregar" />
        </span>
      </label>
      <button id="trashBtn" class="flex items-center rounded transition">
        <img src="https://img.icons8.com/material-sharp/24/FA5252/delete.png" alt="Borrar" />
      </button>
      <button id="logoutBtn" class="flex items-center rounded transition">
        <img src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/24/1A1A1A/external-online-account-logout-with-arrow-direction-mark-login-bold-tal-revivo.png" alt="Cerrar sesión" />
      </button>
    </div>
  </div>

  <div id="library" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>

  <div id="readerModal" class="fixed inset-0 flex items-center justify-center modal p-4">
    <div class="modal-content rounded-lg  p-4 relative flex flex-col items-center justify-center">
      <button id="closeBtn" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">✕</button>
      <div id="epub-reader-container" class="w-full h-full flex items-center justify-center">
        <div id="epub-reader" class="hidden mx-auto"></div>
      </div>
      <div id="pdf-reader-container" class="w-full h-full flex items-center justify-center">
        <canvas id="pdf-canvas" class="hidden mx-auto"></canvas>
      </div>
      <div id="controls" class="flex justify-between mt-2 w-full max-w-[700px]">
        <button id="prevBtn" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextBtn" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Siguiente</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="static/app.js"></script>
</body>
</html>
