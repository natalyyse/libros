<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="static/js.js"></script>
</head>
<body>
    <div class="panda">
  <div class="ear"></div>
  <div class="face">
    <div class="eye-shade"></div>
    <div class="eye-white">
      <div class="eye-ball"></div>
    </div>
    <div class="eye-shade rgt"></div>
    <div class="eye-white rgt">
      <div class="eye-ball"></div>
    </div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
  <div class="body"> </div>
  <div class="foot">
    <div class="finger"></div>
  </div>
  <div class="foot rgt">
    <div class="finger"></div>
  </div>
</div>
<form id="login-form">
  <div class="hand"></div>
  <div class="hand rgt"></div>
  <h1 id="form-title">Login</h1>
  <div class="form-group" style="position:relative;">
    <input id="username" required="required" class="form-control" placeholder=" " />
    <label class="form-label" for="username">Username</label>
  </div>
  <div class="form-group" style="position:relative;">
    <input id="password" type="password" required="required" class="form-control" placeholder=" " style="padding-right:40px;">
    <label class="form-label" for="password">Password</label>
    <img id="togglePassword"
         src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/eye-outline.svg"
         style="position:absolute; right:10px; top:50%; transform:translateY(-50%); width:24px; cursor:pointer;"
         alt="Mostrar contraseña" />
  </div>
  <p class="alert">Invalid Credentials..!!</p>
  <button class="btn" id="main-btn-login" type="button">Login</button>
  <button class="btn" id="main-btn-register" type="button" style="display:none;">Registrarse</button>
  <div style="margin-top: 15px;" class="text-small">
  <span>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></span>
</div>
<div style="margin-top: 15px; display:none;" id="login-link" class="text-small">
  <span>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></span>
</div>
</form>

<div id="libros-section" style="display:none; margin-top:30px;">
  <h2>Libros disponibles</h2>
  <ul id="libros-list"></ul>
  <button id="logout-btn" class="btn">Cerrar sesión</button>
</div>
</body>
</html>
